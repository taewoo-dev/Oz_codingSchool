<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="css/join.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <form id="user_form" action="#">
            <table class="table">
                <tr>
                    <th>아이디</th>
                    <td>
                        <input name="id" type="text" required max="12" min="6" placeholder="사용할 아이디" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input name="password" type="password" required max="12" placeholder="비밀번호">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td>
                        <input name="password_check" type="password" required max="12" placeholder="비밀번호 확인">
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input name="name" type="text" required max="5" placeholder="이름">
                    </td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td>
                        <input name="phone_number" type="text" required placeholder="휴대 전화 번호">
                    </td>
                </tr>
                <tr>
                    <th>원하는 직무</th>
                    <td>
                        <select name="position">
                            <option value="developer">개발자</option>
                            <option value="designer">웹디자이너</option>
                            <option value="manager">기획자</option>
                            <option value="undetermined" selected>미정</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input name="gender" type="radio" value="male" required>남자
                        </label>
                        <label>
                            <input name="gender" type="radio" value="female" required>여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input name="email" type="email" required title="정확한 메일 주소를 작성해주세요" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea name="intro"></textarea><br>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input id="user_join_btn" class="btn" type="submit" value="가입">
                <input id="reset_btn" class="btn" type="reset" value="리셋">
            </div>
        </form>
    </div>
    <script src="join.js"></script>
</body>

</html>
