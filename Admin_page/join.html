<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-info-subtle bg-gradient">
    <div class="container mt-3 mb-3 my-auto">
        <div class="mt-5 mb-3 text-center row-2 col-2 mx-auto p-2">
            <img src="images/welcome.jpg" class="img-fluid rounded float-center"></div>
        <div class="container mt-3 col-5 bg-info border border-info-subtle border-4 rounded-3">
            <form>
                <div class="mt-3 mb-3">
                    <p class="form-label">Account information</p>
                </div>
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text col-1"><img src="images/profile.png" class="img-fluid rounded float-start"></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_id" placeholder="User_Id" required>
                        <label for="user_id">User_ID</label>
                    </div>
                </div>
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text col-1"><img src="images/password.webp" class="img-fluid rounded float-start"></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="user_password" placeholder="user_password" required>
                        <label for="user_password">Password</label>
                    </div>
                </div>
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text col-1"><img src="images/password2.png" class="img-fluid rounded float-start"></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="user_password_confirm" placeholder="user_password_confirm" required>
                        <label for="user_password_confirm">Password confirm</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" id="name" required placeholder="name">
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">phone-number</label>
                    <input type="text" class="form-control" id="phone_number" required placeholder="010-0000-0000">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="abc@email.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                      male
                    </label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                    <label class="form-check-label" for="flexRadioDefault2">
                      female
                    </label>
                </div>  
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
              </form>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
