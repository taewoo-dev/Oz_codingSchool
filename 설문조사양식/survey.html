<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <ul>
            <li><a href="../1회차/profile.html" target="_blank">개인 정보</a></li>
            <li><a href="">설문 문항</a></li>
            <li><a href="">기타</a></li>
        </ul>
        <hr>
    </header>
    <main>
        <form action="url" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="홍길동"><br>
            <label for="age">나이:</label>
            <input type="text" id="age" name="age" placeholder="40"><br>
            <label for="gender">성별:</label>
            <select id="gender" name="gender">
                <option selected>남성</option>
                <option>여성</option>
            </select><br>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="xxxxx@gmail.com">
        </fieldset>
        <br>
        <fieldset>
            <legend>설문 문항</legend>
            <p>당신의 관심사를 선택해주세요.</p>
            <ul>
                <li>
                    <input type="checkbox" id="sports" name="interests">
                    <label for="sports">스포츠</label>
                </li>
                <li>
                    <input type="checkbox" id="music" name="interests">
                    <label for="music">음악</label>
                </li>
                <li>
                    <input type="checkbox" id="movie" name="interests">
                    <label for="movie">영화</label>
                </li>
            </ul>
            <label for="comment">피드백</label>
            <textarea id="comment" name="comment" style="width: 440px; height: 80px;"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="제출">

        </form>
    </main>
    <footer>
        <p>&copy;2024 설문조사 양식</p>
    </footer>
</body>
</html>
