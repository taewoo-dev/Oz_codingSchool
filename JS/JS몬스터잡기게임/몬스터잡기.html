<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script>
        let monseter_hp = 100;
        let div = document.getElementById("container");
        let attack_damege = parseInt(prompt("공격 한 대당 피격량을 정하세요"));
        let attack_count = 0;

        if (attack_damege > 0) {
            let h1 = document.createElement('h1');
            let h2 = document.createElement('h2');
            h1.innerText = "몬스터 잡기를 시작하겠습니다!";
            div.appendChild(h1);

            while (monseter_hp > 0) {
                let p = document.createElement('p');
                let strong = document.createElement('strong');

                attack_count += 1;

                p.innerHTML = `몬스터를 <span class="blue">${attack_count}회</span> 공격했다!`
                div.appendChild(p);

                monseter_hp -= attack_damege;

                if (monseter_hp < 0) {
                    monseter_hp = 0;
                }

                strong.innerHTML = `몬스터의 남은 HP는 <span class="red">${monseter_hp}</span>이다`
                div.appendChild(strong);
            }
            h2.innerText = "몬스터를 잡았습니다 수고하셨습니다!";
            h2.style.color = 'orange';
            h2.title = "다시 게임을 하고 싶다면 새로고침을 누르세요";
            div.appendChild(h2);
        }
        else {
            alert("잘못된 값을 입력하였습니다. 게임을 진행하시려면 새로고침을 누르세요");
        }



    </script>
</body>

</html>
